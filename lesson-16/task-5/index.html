<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Long-Forms</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form>
      <div>
        <input type="text" value="HTML" name="primaryLanguage" disabled />
      </div>

      <div>
        <input type="checkbox" name="agree" unchecked />
      </div>

      <div>
        <input type="checkbox" name="like" checked readonly />
      </div>

      <div>
        <input type="color" value="#ff7f50" name="favouriteColor" />
      </div>

      <div>
        <input type="date" value="2021-01-02" name="birthDate" />
      </div>

      <div>
        <input
          type="datetime-local"
          value="2024-10-04T13:02"
          name="birthTime"
        />
      </div>

      <div>
        <input
          type="email"
          placeholder="example@domain.com"
          name="email"
          required
        />
      </div>

      <div>
        <input type="file" name="avatar" />
      </div>

      <div>
        <input type="month" value="2020-01" name="startLearning" />
      </div>

      <div>
        <input type="number" value="17" name="favouriteNumber" />
      </div>

      <div>
        <textarea
          name="story"
          cols="30"
          rows="5"
          placeholder="A long time ago..."
        ></textarea>
      </div>

      <div>
        <input type="password" value="secret">
      </div>

      <div class="languages">
        <label class="radio-button">
          <input type="radio" value="html" name="button" />HTML
        </label>
        <label class="radio-button">
          <input type="radio" value="css" name="button" checked />CSS
        </label>
        <label class="radio-button">
          <input type="radio" value="javascript" name="button" />JavaScript
        </label>
      </div>

      <div>
        <input type="range" value="30" name="learningProgress" />
      </div>

      <div>
        <select name="framework">
          <option value="react">React</option>
          <option value="jquery" selected>jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>

      <div>
        <input
          type="search"
          placeholder="Type first letters..."
          name="search"
        />
      </div>

      <div>
        <input type="time" name="lunchEnd" value="14:01">
      </div>

      <div>
        <input
          type="url"
          placeholder="https://website.com"
          name="website"
          required
        />
      </div>

      <div>
        <input type="week" value="2021-W51" name="birthWeek" />
      </div>

      <div>
        <input type="submit" value="Save" />
      </div>
    </form>
  </body>
</html>
