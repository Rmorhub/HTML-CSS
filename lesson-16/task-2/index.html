<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task-1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form class="form">
      <div class="form-control">
        <label class="last-name">Last Name <input type="text" value="Emerson" name="lastName" readonly/></label>
      </div>
      <div class="form-control">
        <label class="last-name">Age <input type="number" value="17" name="age" min="3" max="10"/></label>
      </div>
      <div class="form-control">
        <label>
          <input type="checkbox" name="agree" disabled/>
          Accept terms and conditions
        </label>
      </div>
      <div class="choose-gender">
        <label class="gender">
          <input type="radio" name="gernder" />
          Male
        </label>
        <label class="gender">
          <input type="radio" name="gernder" />
          Female
        </label>
        <label class="gender">
          <input type="radio" name="gernder" checked/>
          Secret
        </label>
      </div>
      <div class="form-control">
        <textarea
          name="description"
          placeholder="Write description..."
          maxlength="10"
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
