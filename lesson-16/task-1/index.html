<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task-1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="form-control">
      <form class="form">
        <input type="text" value="Emerson" name="lastName" />
      </form>
    </div>

    <div class="form-control">
      <form class="form">
        <input type="number" value="17" name="age" />
      </form>
    </div>

    <div class="form-control">
      <form class="form">
        <label>
          <input type="checkbox" name="agree" />
          Accept terms and conditions
        </label>
      </form>
    </div>

    <div class="choose-gender">
      <form class="form">
        <label class="gender">
          <input type="radio" name="gernder" checked />
          Male
        </label>
        <label class="gender">
          <input type="radio" name="gernder" />
          Female
        </label>
        <label class="gender">
          <input type="radio" name="gernder" />
          Secret
        </label>
      </form>
    </div>

    <div class="form-control">
      <form class="form">
        <textarea
          name="description"
          placeholder="Write description..."
        ></textarea>
      </form>
    </div>

    <div class="form-control">
      <form class="form">
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
